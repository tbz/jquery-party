<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jquery-party demo</title>
<style type="text/css">
* { margin: 0; padding: 0; font-size: 100%; }
body {
	font: 12px/18px Arial, sans-serif;
	padding: 24px;
}
a {
	color: #000;
}
h1 {
	font-size: 14px;
	margin-bottom: 14px;
}
</style>
</head>
<body>

<h1><a href="http://github.com/tbz/jquery-party">jquery-party</a> demo</h1>

<p>
	<a href="" id="first">&lt;&lt;</a> 
	<a href="" id="prev">&lt;</a> 
	<a href="" id="next">&gt;</a> 
	<a href="" id="last">&gt;&gt;</a> 
</p>


<div id="images">
	<img src="bangs.jpg" alt="bangs">
	<img src="bench.jpg" alt="bench">
	<img src="hand.jpg" alt="hand">
	<img src="kent.jpg" alt="kent">
	<img src="sign.jpg" alt="sign">
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery.party.js"></script>
<script>
$(function () {
	$("#images").party({
		"gutter"  : 10,
		"perPage" : 2,
		"prevLink" : "#prev",
		"nextLink" : "#next"
	});

	$("#first").click(function () {
		$("#images").trigger("pageFirst");
		return false;
	});
	$("#last").click(function () {
		$("#images").trigger("pageLast");
		return false;
	});
});
</script>
